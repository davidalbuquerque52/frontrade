<div class="ui-g">
  <div class="ui-g-12">
    <p-table [columns]="columns" [value]="produtos" [paginator]="true" [rows]="3" [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let column of columns">
            {{ column.name }}
          </th>
          <th class="col-acoes"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto let-column="columns">
        <tr>
          <td *ngFor="let column of columns" id="columns.id">
            <span [ngStyle]="{ color: column.field === 'id' ? 'red' : 'green' }">{{ produto[column.field] }}</span>
          </td>
          <td class="col-acoes">
              <div id="bt-act">
                <a pButton icon="pi pi-pencil" href="www.google.com.br" pTooltip="Editar" tooltipPosition="top"></a>
              </div>
              <div id="bt-act">
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="ui-g-2">
    <a pButton label="Novo Produto"></a>
  </div>
</div>
